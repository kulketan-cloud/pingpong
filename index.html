<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Table Tannis Game</title>
    <style>
        body{
            background-color: white;
        }
      #ttgame{
          position:absolute;
          margin-top: 90px;
          margin-left: 340px;
      }
      .button{
          position: absolute;
          margin-top: 450px;
          margin-left: 550px;
      }
    </style>
</head>
<body>
   <div class="container">
    <canvas id="ttgame" width="600" height="350"></canvas>
    <div class="button">
        <button id="startGame" name="startGame" onclick="startGame()"><i class="fas fa-play-circle fa-3x"></i></button>
        
        <button id="pauseGame" name="pauseGame" onclick="pauseGame()"><i class="fas fa-stop-circle fa-3x"></i></button>

        <button id="restartGame" name="restartGame" onclick="restartGame()"><i class="fas fa-undo-alt fa-3x"></i></button>

    </div>

    </div>
   <script src="script.js"></script>
</body>
</html>
